user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
}

http {
	proxy_set_header Host $http_host;
	
	server {

		listen 80;
		server_name localhost 127.0.0.1;
		
		location / {
			proxy_pass http://client:3000/;
		}

		location /api {
			proxy_pass http://api:3001/api/;
		}
	}
}